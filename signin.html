<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin.css">
    <script type="text/javascript" src="/JS/userData.js"></script>
    <title>SignIn</title>
</head>

<body>
    <!-- <div id="navbar">
        <a href="afterlogin.html"><img src="/img/icons8-96.png" alt="HealthyEats" id="icon"></a>
    </div> -->
    <section id="container">
        <!-- <h2>Login</h2> -->
        <div id="form-container">
            <form action="login.html" name="signinform">
                <h2 id="tag">Sign Up</h2>
                <div class="form-grp">
                    <label for="username">
                        <input type="text" id="uname" placeholder="Full Name" required>
                    </label>
                </div>
                <div class="form-grp">
                    <label for="pass">
                        <input type="password" id="pass" placeholder="Password" required>
                    </label>
                </div>
                <div class="form-grp">
                    <label for="passagain">
                        <input type="password" id="passagain" placeholder="Re-enter Password" required>
                    </label>
                </div>
                <div class="form-grp">
                    <button id="form-btn" type="submit" onclick="signin()">Create Account</button>
                </div>
                <span>Already have an account?</span><a href="login.html">Log in</a>
                <p></p>
            </form>
        </div>
    </section>
</body>

</html>
