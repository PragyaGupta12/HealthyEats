<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin.css">
    <title>SignIn</title>
</head>

<body>
    <section id="container">
        <!-- <h2>Login</h2> -->
        <div id="form-container">
            <form action="login.html">
                <h2>Sign Up</h2>
                <div class="form-grp">
                    <label for="username">
                        <input type="text" id="username" placeholder="Full Name" required>
                    </label>
                </div>
                <div class="form-grp">
                    <label for="email">
                        <input type="email" id="email" placeholder="Email" required>
                    </label>
                </div>
                <div class="form-grp">
                    <label for="contact">
                        <input type="tel" id="contact" placeholder="Mobile Number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>
                    </label>
                </div>
                <div class="form-grp">
                    <button id="form-btn">Create Account</button>
                </div>
                <span>Already have an account?</span><a href="login.html">Log in</a>
                <p></p>
            </form>
        </div>
    </section>
</body>

</html>
