<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <section id="container">
        <!-- <h2>Login</h2> -->
        <div id="form-login-container">
            <form action="index.html">
                <h2>Login</h2>
                <div class="form-grp">
                    <label for="contact">
                        <input type="tel" id="contact" placeholder="Phone number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>
                    </label>
                </div>
                <div class="form-grp">
                    <button id="form-btn" type="submit">Send the OTP</button>
                </div>
                <p>OR</p>
                <div class="form-grp">
                    <label for="email">
                        <input type="email" id="email" placeholder="Email" required>
                    </label>
                </div>
                <div class="form-grp">
                    <button id="form-btn" type="submit">Send the code</button>
                </div>
                <span>New to HealthyEats?</span><a href="signin.html">Create account</a>
                <p></p>
            </form>
        </div>
    </section>
</body>

</html>
